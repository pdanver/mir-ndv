<script language="javascript" type="text/javascript">
   $(document).ready(function() {
      $("#top_dop_menu").click(function() { $("#top_dop_menu").find('img').each(function(indx, element)
      {
         if($(element).css("display") == "block"){$(element).css("display","none")}else{$(element).css("display","block")}

      } );
      });

      $("#top_c_menu").click(function() { $("#top_c_menu").find('img').each(function(indx, element)
      {
         if($(element).css("display") == "block"){$(element).css("display","none")}else{$(element).css("display","block")}

      } );
      });


   });
</script>
